<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EDUC - Espaço Pedagógico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'comic': ['Poppins', 'sans-serif'], 
              'adventure': ['Poppins', 'sans-serif'], 
              'tech': ['Poppins', 'sans-serif'], 
              'serif': ['"Playfair Display"', 'serif'], 
              'sans': ['Montserrat', 'sans-serif'],
              'poppins': ['Poppins', 'sans-serif'],
            },
            colors: {
              // Brand Colors
              'brand-red': '#e16048',
              'brand-yellow': '#ffde2e',
              'brand-blue': '#1a72ad',

              // Semantic Mapping
              'educ-primary': '#e16048',    // Red/Orange - Main Actions
              'educ-secondary': '#1a72ad',  // Blue - Info/Secondary
              'educ-accent': '#ffde2e',     // Yellow - Highlights

              // Age Groups (Adapted to Brand)
              'kids-primary': '#ffde2e',    // Yellow background for kids buttons
              'kids-secondary': '#e16048',  // Red accents
              
              'tween-primary': '#1a72ad',   // Blue primary for tweens
              'tween-secondary': '#e16048', // Red secondary
              
              'teen-primary': '#e16048',    // Red primary for teens (Energetic)
              'teen-accent': '#1a72ad',     // Blue accent
            }
          }
        }
      }
    </script>
    <style>
      /* Global Typography Rules */
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #ffffff; /* FORCE WHITE BACKGROUND */
        color: #1f2937; /* Dark Gray Text */
      }
      
      h1, h2, h3, h4, h5, h6, .font-title {
        font-family: 'Poppins', sans-serif;
      }

      /* Custom scrollbar for better UX */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #aaa; 
      }
      .animate-bounce-gentle {
        animation: bounce-gentle 2s infinite;
      }
      @keyframes bounce-gentle {
        0%, 100% { transform: translateY(-5%); }
        50% { transform: translateY(0); }
      }
      
      /* Mobile Optimization Utilities */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "html2canvas": "https://jspm.dev/html2canvas",
    "jspdf": "https://jspm.dev/jspdf",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3"
  }
}
</script>
</head>
  <body class="bg-white text-gray-900 overflow-x-hidden select-none">
    <div id="root"></div>
    <!-- Entry Point for React Logic: Must be type="module" -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
